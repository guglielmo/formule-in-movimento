# Nginx configuration for Formule in Movimento
# This configuration serves the Astro-built static site

server {
    listen 80;
    listen [::]:80;

    # Replace with your domain name
    server_name formule-in-movimento.local localhost;

    # Document root points to Astro build output
    root /home/gu/projects/formule-in-movimento/frontend/dist;
    index index.html;

    # Logging
    access_log /var/log/nginx/formule-in-movimento-access.log;
    error_log /var/log/nginx/formule-in-movimento-error.log;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json
        application/xml
        image/svg+xml;

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Cache video files (Manim animations)
    location ~* \.(mp4|webm|mov)$ {
        expires 30d;
        add_header Cache-Control "public";
        access_log off;
    }

    # Serve media files (Manim video outputs)
    # The symlink in dist/media points to ../../media
    location /media/ {
        alias /home/gu/projects/formule-in-movimento/media/;
        autoindex off;

        # Add CORS headers if needed for embedded videos
        add_header Access-Control-Allow-Origin "*";
        add_header Access-Control-Allow-Methods "GET, OPTIONS";
    }

    # Handle all routes - try file, then directory, then index.html, then 404
    location / {
        try_files $uri $uri/ $uri.html /index.html =404;
    }

    # Custom 404 error page
    error_page 404 /404.html;
    location = /404.html {
        internal;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to backup files
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}

